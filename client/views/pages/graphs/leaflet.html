<template name="graphLeaflet">

    <!-- Page heading -->
    {{> pageHeading title='Leaflet' category='Graphs' }}

    <body>
    {{> map}}
    </body>

</template>

<template name="map">
    <div id="container">
        <h1 class="leaflet-title">Meteor Leaflet Demo</h1>
        <div id="map" class="leaflet-map"></div>
        <div class="leaflet-notice">
            Double-click on map creates a marker<br>
            Click on a marker to delete it
        </div>
    </div>
</template>
