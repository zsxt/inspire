<template name="graphLeaflet">

    <link rel="stylesheet" href="../../../plugins/leaflet/leaflet.css" />
    <script src="../../../plugins/leaflet/leaflet.js"></script>

    <!-- Page heading -->
    {{> pageHeading title='Leaflet' category='Graphs' }}

    <head>
        <title>Meteor Leaflet Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>

    <body>
    {{> map}}
    </body>

</template>

<template name="map">
    <div id="container">
        <h1 class="title">Meteor Leaflet Demo</h1>
        <div id="map" class="map"></div>
        <div class="notice">
            Double-click on map creates a marker<br>
            Click on a marker to delete it
        </div>
    </div>
</template>
