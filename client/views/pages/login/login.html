<template name="login">
    <div class="login-middle-box text-center animated fadeInDown">
        <div>
            <div>
                <h2 class="login-name">互联网基础数据展示系统</h2>
            </div>
            <form class="m-t" role="form" id="signIn">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="" id="logintip"> </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
            </form>
            <p class="m-t loginfooter">
                <small>国家互联网应急中心 © 2015-2016</small><br />
            </p>

        </div>
    </div>
    <p class="footer-font"><small>powered by CNCERT/CC</small></p>
</template>
