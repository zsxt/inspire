<template name="accounts">
    <div class="wrapper wrapper-content">
        <div id="content" class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title" align="center">
                        <h2>用户管理</h2>
                    </div>
                    <div class="ibox-content">
                        <div id="manageAccounts" class="chart-industry">
                        
                            <div class="full-height-scroll col-sm-12">
                                <table class="table table-hover no-margins">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>头像</th>
                                        <th>用户名</th>
                                        <th>角色</th>
                                        <th>修改</th>
                                        <th>删除</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each listUser}}
                                        <tr>
                                            <td>{{@index}}</td>
                                            <td><img alt="image" class="img-circle" src={{profile.avatar}} /></td>
                                            <td><small>{{username}}</small></td>
                                            <td><small>{{roles}}</small></td>
                                            <td><button class="editItem">修改注册信息</button></td>
                                            <td><button class="deleteItem">删除用户</button></td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>                            
                            
                            <div id="createNewAccount" align="center">
                                <br />
                                <a class="btn btn-md btn-darkred" href="{{pathFor route='register'}}"><B>注 册 新 用 户</B></a>
                            </div>
                            
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
