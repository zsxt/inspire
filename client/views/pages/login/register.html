<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Register to DataSys</h3>

        <p>Create account to see it in action.</p>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="姓名" required="">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="电话" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <p>
                    <button type="button" class="btn btn-outline btn-default">系统管理</button>
                    <button type="button" class="btn btn-outline btn-primary">数据分析</button>
                    <button type="button" class="btn btn-outline btn-success">一般用户</button>
                </p>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted text-center">
                <small>已有系统账户?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">登陆</a>
        </form>
        <p class="m-t">
            <small>数据分析展示系统 &copy; 2015</small>
        </p>
    </div>
</template>
