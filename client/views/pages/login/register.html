<template name="register">
    <div class="login-middle-box text-center animated fadeInDown">
        <div>
            <h2 class="login-name">系统注册</h2><br />
        </div>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            
            <div class="form-group" data-toggle="buttons">
                <label class="btn btn-outline btn-default">
                    <input type="radio" name="roleOptions" id="radioAdmin" autocomplete="off">系统管理
                </label>
                <label class="btn btn-outline btn-primary">
                    <input type="radio" name="roleOptions" id="radioAnalyst" autocomplete="off">数据分析
                </label>
                <label class="btn btn-outline btn-danger active">
                    <input type="radio" name="roleOptions" id="radioNormal" autocomplete="off" checked>一般用户
                </label>
                <label class="btn btn-outline btn-warning">
                    <input type="radio" name="roleOptions" id="radioGuest" autocomplete="off">临时访客
                </label>
            </div>
            
            <div class="" id="registerTip"></div>
            
            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted-reg text-center">
                <small>取消注册 返回管理页面</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='accounts'}}">取消</a>
        </form>
        <p class="m-t text-muted-reg">
            <small>互联网基础数据展示系统 &copy; 2015-2016</small>
        </p>
    </div>
</template>
