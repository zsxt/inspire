<template name="basicProfile">

    <div class="row  border-bottom white-bg dashboard-header">

        <div class="col-sm-3">
            <h2>IP属性查询</h2>
            <span class="input-group pull-right text-search-group">
                <input type="text" id="searchIP" placeholder="搜索"  class="form-control text-search">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </span>
        </div>
        <div class="col-sm-6">
            <div class="flot-chart dashboard-chart">
                <div class="flot-chart-content" id="flot-dashboard-chart"></div>
            </div>
            <div class="row text-left">
                <div class="col-xs-4">
                    <div class=" m-l-md">
                        <span class="h4 font-bold m-t block">$ 406,100</span>
                        <small class="text-muted m-b block">Sales marketing report</small>
                    </div>
                </div>
                <div class="col-xs-4">
                    <span class="h4 font-bold m-t block">$ 150,401</span>
                    <small class="text-muted m-b block">Annual sales revenue</small>
                </div>
                <div class="col-xs-4">
                    <span class="h4 font-bold m-t block">$ 16,822</span>
                    <small class="text-muted m-b block">Half-year revenue margin</small>
                </div>

            </div>
        </div>
        <div class="col-sm-3">
            <div class="statistic-box">
                <h4>
                    Project Beta progress
                </h4>

                <p>
                    You have two project with not compleated task.
                </p>

                <div class="row text-center">
                    <div class="col-lg-6">
                        <canvas id="polarChart" width="80" height="80"></canvas>
                        <h5>Kolter</h5>
                    </div>
                    <div class="col-lg-6">
                        <canvas id="doughnutChart" width="78" height="78"></canvas>
                        <h5>Maxtor</h5>
                    </div>
                </div>
                <div class="m-t">
                    <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
                </div>

            </div>
        </div>

    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>世界地图</h5>
                        <div class="ibox-tools">
                            <span class="label label-warning-light">OpenStreetMap</span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="dmap" class="leaflet-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
