<template name="basicProfile">

    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-lg-12">
            <h2>
                2,160 results found for: <span class="text-navy">“Admin Theme”</span>
            </h2>
            <small>Request time  (0.23 seconds)</small>

            <div class="search-form">
                <div class="input-group">
                    <input type="text" id="searchIP" placeholder="请输入IP地址" class="form-control input-lg">
                    <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit">
                            搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>世界地图</h5>
                        <div class="ibox-tools">
                            <span class="label label-warning-light">OpenStreetMap</span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="dmap" class="leaflet-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
