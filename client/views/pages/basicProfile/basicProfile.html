<template name="basicProfile">

    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-lg-12">
            <h2>
                IP地址地理定位
            </h2>

            <div class="search-form">
                <div class="input-group">
                    <input type="text" id="searchIP" placeholder="请输入IP地址" class="form-control input-lg">
                    <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit">
                            IP定位
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>定位结果</h4>
                    </div>
                    <div class="panel-body">
                        
                        {{ipAddr.addr.country}} 
                        {{ipAddr.addr.province}} 
                        {{ipAddr.addr.city}} 
                        {{ipAddr.addr.district}}
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>定位结果地图</h4>
                    </div>
                    <div class="panel-body">
                        <div id="dmap" class="leaflet-map"></div>
                    </div>
                </div>
                 
            </div>
