<template name="BaxxGeoChart">
  <div class="row">
    <div class="ibox">
      <div class="ibox-title">
        {{title}}
      </div>
      <div class="ibox-content">
        <dic class="row">
          <div class="col-md-6">
            <div id="chart-map-{{context}}" class="chart"></div>
          </div>
          <div class="col-md-6">
            <div id="chart-map-bar-{{context}}" class="chart"></div>
          </div>
        </dic>
      </div>
    </div>
  </div>
</template>
