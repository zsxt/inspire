<template name="SimpleChart">
    <div class="ibox">
        <div class="ibox-title">
            <h5>{{title}}</h5>
            {{> configTools}}
        </div>
        <div class="ibox-content">
            {{> configBox limit=true date=true}}
            <div id="chart-{{chartType}}-{{context}}{{attr}}" class="chart"></div>
        </div>
    </div>
</template>
