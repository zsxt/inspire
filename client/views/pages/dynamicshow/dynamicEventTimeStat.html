<template name="dynamicEventTimeStat">
    <div class="flot-chart dashboard-chart">
        <canvas id="flot-dashboard-chart" height="115"></canvas>
    </div>
    <div class="row text-left">
        <div class="col-xs-4">
            <div class=" m-l-md">
                <span class="h4 font-bold m-t block">{{ipEventCount}}</span>
                <small class="text-muted m-b block">Event Counts</small>
            </div>
        </div>
        <div class="col-xs-4">
            <span class="h4 font-bold m-t block">$ 150,401</span>
            <small class="text-muted m-b block">Annual sales revenue</small>
        </div>
        <div class="col-xs-4">
            <span class="h4 font-bold m-t block">$ 16,822</span>
            <small class="text-muted m-b block">Half-year revenue margin</small>
        </div>

    </div>
</template>
