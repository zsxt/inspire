<template name="dynamicEventIPSrcStat">
    <ul class="list-group clear-list m-t">
        {{#each dynamicEventIPSrc}}
            {{>dynamicEventIPSrcElement}}
        {{/each}}
    </ul>
</template>

<template name="dynamicEventIPSrcElement">
    <li class="list-group-item">
        <span class="pull-right">
            {{count}}
        </span>
        <span class="label label-{{labelClass}}">{{number}}</span> {{intCovertToIPString ipsrc}}
    </li>
</template>
