<template name="dynamicShow">
    <div class="row  border-bottom white-bg dashboard-header">

        <div class="col-sm-3">
            <h2>动态事件统计</h2>
            <small>You have 42 messages and 6 notifications.</small>
            {{> notificationListNew notifications}}
        </div>
        <div class="col-sm-6">
            <div class="flot-chart dashboard-chart">
                <div class="flot-chart-content" id="flot-dashboard-chart"></div>
            </div>
            <div class="row text-left">
                <div class="col-xs-4">
                    <div class=" m-l-md">
                        <span class="h4 font-bold m-t block">$ 406,100</span>
                        <small class="text-muted m-b block">Sales marketing report</small>
                    </div>
                </div>
                <div class="col-xs-4">
                    <span class="h4 font-bold m-t block">$ 150,401</span>
                    <small class="text-muted m-b block">Annual sales revenue</small>
                </div>
                <div class="col-xs-4">
                    <span class="h4 font-bold m-t block">$ 16,822</span>
                    <small class="text-muted m-b block">Half-year revenue margin</small>
                </div>

            </div>
        </div>
        <div class="col-sm-3">
            <div class="statistic-box">
                <h4>
                    Project Beta progress
                </h4>

                <p>
                    You have two project with not compleated task.
                </p>

                <div class="row text-center">
                    <div class="col-lg-6">
                        <canvas id="polarChart" width="80" height="80"></canvas>
                        <h5>Kolter</h5>
                    </div>
                    <div class="col-lg-6">
                        <canvas id="doughnutChart" width="78" height="78"></canvas>
                        <h5>Maxtor</h5>
                    </div>
                </div>
                <div class="m-t">
                    <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
                </div>

            </div>
        </div>

    </div>
    {{> dynamicEvents}}
</template>

<template name="notificationListNew">
    <ul class="list-group clear-list m-t">
        {{#each this}}
            {{>notificationElementNew}}
        {{/each}}
    </ul>
</template>

<template name="notificationElementNew">
    <li class="list-group-item">
        <span class="pull-right">
            {{time}}
        </span>
        <span class="label label-{{labelClass}}">{{number}}</span> {{content}}
    </li>
</template>
