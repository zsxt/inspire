<template name="dynamicEvents">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-9">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>事件展示</h5>
                        <div class="ibox-tools">
                            <span class="label label-warning-light">世界地图</span>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="dynamicEventsMap" class="emcharts-map"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>攻击占比</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <div id="attSrcChart" class="attackRelationShipChart"></div>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>攻防关系</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <div id="attRelChart" class="attackRelationShipChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>重要节点</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content inspinia-timeline">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" >
                                <thead>
                                <tr>
                                    <th>事件时间</th>
                                    <th>源IP</th>
                                    <th>源端口</th>
                                    <th>目的IP</th>
                                    <th>目的端口</th>
                                    <th>协议类型</th>
                                    <th>源地址</th>
                                    <th>目的地址</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>事件时间</th>
                                    <th>源IP</th>
                                    <th>源端口</th>
                                    <th>目的IP</th>
                                    <th>目的端口</th>
                                    <th>协议类型</th>
                                    <th>源地址</th>
                                    <th>目的地址</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</template>
