<template name="reportShow">

    {{> reportUpload}}
    <!-- Page heading -->
    {{> pageHeading title='报告列表'}}

    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                      <div class="text-right float-e-margins p-md">
                          <a href="#reportUploadModal" class="btn btn-w-m btn-success" data-toggle="modal" id="reportUpload">添加报告</a>
                          <a href="#" class="btn btn-w-m btn-warning" id="leftVersion">样式调整</a>
                      </div>
                    </div>
                    
                    <div class="ibox-content" id="ibox-content">

                        <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">

                            {{#each reports}}
                                {{> reportItem}}
                            {{/each}}

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
