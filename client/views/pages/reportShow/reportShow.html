<template name="reportShow">

    {{> reportUpload}}
    <!-- Page heading -->
    {{> pageHeading title='Timeline - version 2'}}

    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="text-center float-e-margins p-md">
                        <span>Turn on/off color/background or orientation version: </span>
                        <a href="#" class="btn btn-xs btn-primary" id="lightVersion">Light version</a>
                        <a href="#" class="btn btn-xs btn-primary" id="darkVersion">Dark version</a>
                        <a href="#" class="btn btn-xs btn-primary" id="leftVersion">Left version</a>
                    </div>
                    <div class="ibox-content" id="ibox-content">

                        <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">

                            {{#each reports}}
                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon blue-bg">
                                        <i class="fa fa-file-text"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>{{title}}</h2>
                                        <p>{{abstract}}</p>
                                        <a href="{{reportUrl fid}}" class="btn btn-sm btn-primary">详情</a>
                                    <span class="vertical-date text-navy">
                                        {{reportAt createdAt}}
                                    </span>
                                    </div>
                                </div>
                            {{/each}}

                        </div>

                    </div>
                </div>

                <div class="ibox">
                    <div class="ibox-title">
                        <span>报告</span>
                        <a class="collapse-link font-gray-lighter" data-toggle="modal" href="#reportUploadModal">
                            <i class="fa fa-plus-square-o pull-right m-t-xs" id="reportUpload"></i>
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</template>
